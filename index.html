<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <link rel="icon" href="images/favicon.ico" />
    <title>Alexander Damsted</title>

    <!-- CSS  -->
    <script src="https://use.fontawesome.com/1b533a0b05.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-image">
          <div class="row">
            <img
              src="images/photo.jpeg"
              alt=""
              class="circle responsive-img"
              width="20%"
            />
            <h6 class="header-name">Alexander Damsted</h6>
          </div>
        </div>

        <div class="row">
          <p class="grey-text text-darken-1 bio">
            Hi there. I'm a software developer from New Zealand. Ajda are my
            initials.
          </p>
          <!-- "There is just news. There is no good or bad." - Master Oogway -->
        </div>
        <div class="row">
          <a href="https://github.com/alexdamsted" target="_blank">
            <i class="fa fa-github fa-2x icons"></i>
          </a>

          <i class="fa fa-linkedin fa-2x icons"></i>
        </div>
        <div class="row">
          <div class="switch">
            <label>
              <span class="grey-text text-darken-1">Dark mode (off)</span>
              <input type="checkbox" id="switch" />
              <span class="lever"></span>
            </label>
          </div>
        </div>
        <div class="row">
          <label class="grey-text text-lighten-1"
            >Ajda Â©
            <script>
              document.write(new Date().getFullYear());
            </script>
          </label>
        </div>
      </header>
    </div>
    <main container row></main>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/darkmode.js"></script>
  </body>
</html>
